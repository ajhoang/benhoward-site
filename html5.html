<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 Video</title>
  <style>
    #myVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }
    .content {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="myVideo">
  <source src="./assets/video/Sugar.mp4" type="video/mp4" />
  <source src="./assets/video/Sugar.ogv" type="video/ogg" />
  <source src="./assets/video/Sugar.webm" type="video/webm" />
</video>

<div class="content">
  <h1>PASTRY CHEF</h1>
  <p>tasty treats</p>
</div>

</body>
</html>
